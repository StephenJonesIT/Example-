<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/logins/login-6/assets/css/login-6.css">
    <script src="scripts/bootstrap.bundle.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win shop</title>
</head>
<body>

    <header>
        <div class="container-fluid bg-all mb-4 fixed-top">
            <nav class="container-fluid navbar navbar-expand-md bg-all navbar-dark ">
                <div class="container">
                  <a class="navbar-brand" href="#">WinShop</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" href="index.html">Trang chủ</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="index.html">Sản phẩm</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Tin tức</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Liên hệ</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="login.html">Đăng nhập</a>
                      </li>
                    </ul>
                  </div>
                </div>
            </nav>
        </div>
    </header>

    <section class="mt-5 p-3 p-md-4 p-xl-5 bg-light">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
              <div class="card border-0 shadow-sm rounded-4">
                <div class="card-body p-3 p-md-4 p-xl-5">
                  <div class="row">
                    <div class="col-12">
                      <div class="mb-5">
                        <h3>Đăng ký</h3>
                      </div>
                    </div>
                  </div>
                  <form action="#!">
                    <div class="row gy-3 overflow-hidden">
                        <div class="col-12">
                            <div class="form-floating mb-3">
                              <input type="text" class="form-control" name="name" id="name" placeholder="Tên đăng nhập" required>
                              <label for="email" class="form-label">Tên đăng nhập</label>
                            </div>
                        </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                          <label for="email" class="form-label">Email</label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control" name="password" id="password" value="" placeholder="Mật khẩu" required>
                          <label for="password" class="form-label">Mật khẩu</label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control" name="password" id="password-repeat" placeholder="Nhập lại mật khẩu" required>
                          <label for="password-repeat" class="form-label">Xác nhận lại mật khẩu</label>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="d-grid">
                          <button class="btn bsb-btn-1xl btn-primary" type="submit">Đăng ký</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
