<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main">

            <div class="top-banner">

                </div>
                <div class="menu-top">
                    <ul class="contents-top">
                    <li class="content-items"><i class="fa-solid fa-bell"></i>Thông báo</li>
                    <li class="content-items">Đăng kí</li>
                    <li class="content-items login">Đăng nhập</li>
                </div>
            </div>
            <div class="banner">
                <img src="images/logo_shop" alt="Logo Shop">
                <div class="search-box">
                    <input class="search-box__input" type="text" placeholder="Sản phẩm cần tìm">
                    <button class="search-box__button"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>

        </header>
       
        <div id="sidebar">

        </div>
        <div id="content">
            
        </div>
        <div id="footer">

        </div>
